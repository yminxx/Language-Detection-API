<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script> 
</head>

<body>
    <h1>Language Detection</h1>
    <h4>Translate Words into Understanding</h4>
    <div class="flex-container">
        <div class="container">
            <p>Enter text to detect its language:</p>
            <input type="text" id="userText" placeholder="Type something..." />
            <button onclick="detectLanguage()">Detect Language</button>
            <div id="language"></div>
        </div>
        <div class="gif-container">
            <img src="language.gif" alt="Language GIF" />
        </div>
    </div>
</body>

</html>
